<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickDeals Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/min-styles.css" />
    <script type="module" src="../js/main.mjs"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <section class="dashboard">
      <aside class="sidebar" id="sidebar">
        <div>
          <nav class="nav">
            <ul id="sidenav">
              <li><a class="nav-button" href="#">Products</a></li>
              <li><a class="nav-button" href="#">Services</a></li>
              <li><a class="nav-button" href="#">Connect</a></li>
              <li><a class="nav-button" href="#">Latest Offers</a></li>
            </ul>
          </nav>
          <div class="middle">
            <h3>Support</h3>
            <a href="#">Get Started</a> <br />
            <a href="">About us</a>
          </div>
        </div>
        <div class="sidebar-footer">
          <p class="contact-info">
            Mulubahzumu Kemmeh Sipor<br />
            sipormulubah@outlook.com
          </p>
        </div>
      </aside>
      <section id="main-content">
        <h2>Welcome <span class="name"></span></h2>
        <section id="stats"></section>
        <section id="rates"></section>
        <section id="interest"></section>
        <p></p>
        <section id="tools">
          <input type="text" id="search" placeholder="Search for products..." />
          <button id="search-button">Search</button>

          <label for="price" class="label">Price Range:</label>
          <select name="price" id="priceRange"></select>

          <label for="category" class="label">Category:</label>
          <select id="category"></select>
          <label for="conversion" class="convertCurrency label"
            >Convert Currency</label
          >
          <select name="currency" id="country"></select>
          <section id="currency-converter"></section>
        </section>
        <section class="products">
          <ul class="product-list"></ul>
        </section>
        <section>
          <div class="pagination"></div>
        </section>
      </section>
    </section>
    <footer id="main-footer"></footer>
  </body>

  <script type="module" src="../js/product-list.mjs" defer></script>
  <script type="module" src="../js/dashboard.mjs" defer></script>
  <script type="module" src="../js/sidebar-toggle.mjs" defer></script>
</html>
